    <title>Buenas Noches</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #001f3f;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(to bottom, #001f3f, #000);
        }
        .message {
            text-align: center;
            position: relative;
            z-index: 10;
        }
        .moon {
            position: absolute;
            top: 20%;
            left: 50%;
            width: 150px;
            height: 150px;
            background-color: #f1c40f;
            border-radius: 50%;
            box-shadow: 0 0 10px #f1c40f;
            transform: translateX(-50%);
        }
        .stars {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkling 1.5s infinite alternate;
        }
        @keyframes twinkling {
            0% { opacity: 1.5; }
            100% { opacity: 1; }
        }
        .star-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .star-container div {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkling 1.5s infinite alternate;
        }
        .star-container div:nth-child(even) { animation-duration: 2s; }
        .star-container div:nth-child(odd) { animation-duration: 1s; }
        .shooting-star {
            position: absolute;
            top: 20%;
            left: 50%;
            width: 3px;
            height: 100px;
            background: linear-gradient(white, rgba(255, 255, 255, 0));
            border-radius: 50%;
            transform: rotate(45deg);
            animation: shooting-star 3s infinite;
        }
        .shooting-star:nth-child(2) {
            animation-delay: 1s;
            left: 70%;
            animation-duration: 2s;
        }
        .shooting-star:nth-child(3) {
            animation-delay: 2s;
            left: 30%;
            animation-duration: 4s;
        }
        @keyframes shooting-star {
            0% { transform: translateY(100vh) translateX(-200vh) rotate(72deg); opacity: 1; }
            100% { transform: translateY(0) translateX(100vh) rotate(72deg); opacity: 0; }
        }

        
/* From Uiverse.io by kennyotsu-monochromia */ 
.Btn {
  --black: #000000;
  --ch-black: #141414;
  --eer-black: #1b1b1b;
  --night-rider: #2e2e2e;
  --white: #ffffff;
  --af-white: #f3f3f3;
  --ch-white: #e1e1e1;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  width: 45px;
  height: 45px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition-duration: .3s;
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.199);
  background-color: var(--night-rider);
  margin-left: auto; /* Mueve el bot√≥n a la derecha */
  margin-right: 0; /* Ajusta el espacio a la derecha seg√∫n sea necesario */
  display: flex;
  margin-bottom: 20px;
}

/* plus sign */
.sign {
  width: 100%;
  transition-duration: .3s;
  display: flex;
  align-items: center;
  justify-content: center;
}

.sign svg {
  width: 17px;
}

.sign svg path {
  fill: var(--af-white);
}
/* text */
.text {
  position: absolute;
  right: 0%;
  width: 0%;
  opacity: 0;
  color: var(--af-white);
  font-size: 1.2em;
  font-weight: 600;
  transition-duration: .3s;
  z-index: 1;
}
/* hover effect on button width */
.Btn:hover {
  width: 125px;
  border-radius: 5px;
  transition-duration: .3s;
}

.Btn:hover .sign {
  width: 30%;
  transition-duration: .3s;
  padding-left: 20px;
}
/* hover effect button's text */
.Btn:hover .text {
  opacity: 1;
  width: 70%;
  transition-duration: .3s;
  padding-right: 10px;
}
/* button click effect*/
.Btn:active {
  transform: translate(2px ,2px);
}

.control{
    margin-top: 50px;
    position: relative;
    display: flex;

}

    </style>
